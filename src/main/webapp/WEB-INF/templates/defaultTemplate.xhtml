<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
<h:head>
  <!-- 
<h:outputStylesheet name="theme.css" library="cupertino"/>
-->
</h:head>
<h:body>
  <p:layout fullPage="true">
    <p:layoutUnit position="north">
      <p:panelGrid style="width:100%">
        <p:row>
          <p:column style="text-align:left;width:33%;border-width:0px;">PF Tutorial</p:column>
          <p:column style="text-align:center;width:33%;border-width:0px;"><h:outputText value="#{UserData.name}"/></p:column>
          <p:column style="text-align:right;width:33%;border-width:0px;"></p:column>
        </p:row>
      </p:panelGrid>
    </p:layoutUnit>

    <p:layoutUnit position="west">
      <h:form>
        <div id="topMenu">
          <ui:insert name="topMenu">
          </ui:insert>
        </div>

        <p:menu>
          <p:submenu label="Departments">
            <p:menuitem value="Customer"
              url="/customer/customerFolder/customer.xhtml" />
          </p:submenu>
        </p:menu>
      </h:form>
    </p:layoutUnit>

    <p:layoutUnit position="center">
      <div id="content">
        <ui:insert name="content">
        </ui:insert>
      </div>
    </p:layoutUnit>
  </p:layout>
</h:body>
</html>
