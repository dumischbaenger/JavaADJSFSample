<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://java.sun.com/jsf/html"
  xmlns:f="http://java.sun.com/jsf/core"
  xmlns:ui="http://java.sun.com/jsf/facelets"
  xmlns:p="http://primefaces.org/ui"
  template="/WEB-INF/templates/defaultTemplate.xhtml">

  <ui:define name="topMenu">
    <p:menu>
      <p:submenu label="Customer">
        <p:menuitem value="Search" icon="fa fa-search fa-fw"
          url="/customer/customerFolder/customer.xhtml" />
        <p:menuitem value="New" icon="fa fa-file fa-fw"
          action="#{customerCreateController.doCreate()}" />
        <p:menuitem value="Save" icon="fa fa-save fa-fw" />
        <p:menuitem value="Reload" icon="fa fa-refresh fa-fw" />
      </p:submenu>
    </p:menu>
  </ui:define>

  <ui:define name="content">
    <p:panel>
      <p:dataTable value="#{customerSearchController.customerList()}"
        var="customer">
        <p:column headerText="Name">
          <h:outputText value="#{customer.name}" />
        </p:column>
        <p:column headerText="Age">
          <h:outputText value="#{customer.age}" />
        </p:column>
        <p:column headerText="Gender">
          <h:outputText value="#{customer.gender==0?'male':'female'}" />
        </p:column>
      </p:dataTable>
    </p:panel>
  </ui:define>
</ui:composition>
